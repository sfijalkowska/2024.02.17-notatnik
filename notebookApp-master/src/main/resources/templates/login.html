<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: headers}"></th:block>
    <script src="/login-validator.js"></script>
</head>
<body>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <form method="post" onsubmit="return validate()">
        <input type="text" placeholder="login" name="login" class="input-field" id="login">
        <input type="text" placeholder="password" name="password" class="input-field">
        <p id="info"></p>
        <input type="submit" value="Zaloguj" class="button" >
        <a href="/register" style="display: block;"> Zarejestruj </a>
    </form>
</div>
</body>
</html>
